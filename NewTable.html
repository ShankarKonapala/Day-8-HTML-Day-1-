<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="NewTable.css">
</head>
<body>
    <div >
        <table>
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>
            <tr>
                <th>Healthy</th>
                <th>70</th>
                <th>100</th>
                <th>Less than 140</th>
            </tr>
            <tr>
                <th>Pre-Deabetes</th>
                <th>101</th>
                <th>126</th>
                <th>140 to 200</th>
            </tr>
            <tr>
                <th>Diabetes</th>
                <th>MOre than 126</th>
                <th>N/A</th>
                <th>More than 200</th>
            </tr>
        </table>
    </div>
    
</body>
</html>
