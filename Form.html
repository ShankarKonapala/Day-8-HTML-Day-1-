<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Form.css">
</head>
<body>
    <div id="outer">
        <form id="formtag">
            <div id="title">
                Yes! I want to subscribe to Mag-O-Zine
            </div>
            <div class="pair1">
                <input name="member1" value="joe" class="first" />
                <label for="member1" class="firstlabel">First Name</label>
            </div>
            <div class="pair1">
                <input name="member2" value="schmegeggie" class="first"/>
                <label for="member2" class="firstlabel">Last Name</label>
            </div>
            <div class="pair2">
                <input id="address" value="joe" class="first" />
                <label for="member1" class="firstlabel">Address</label>
            </div>
            <div class="line3">
                <input id="city" value="Hyderabad" class="third" />
                <label for="member1" class="thirdlabel">City</label>
            </div>
            <div class="line3">
                <input id="State" value="Ea" class="third" />
                <label for="member1" class="thirdlabel">State</label>
            </div>
            <div class="line3">
                <input id="Zip" value="99999" class="third" />
                <label for="member1" class="thirdlabel">Zip</label>
            </div>
            <div id="subscribe">
                <label>Subscribe for: </label>
                <input type="checkbox" class="radio" value="1" name="fooby[2][]">1 year($19.95)</input><input type="checkbox" class="radio" value="1" name="fooby[2][]">2 years($35.00)</input>
                <br>
                <label>Send me more information about:</label>
                <br>
                <input type="checkbox" value="Computer-Zine">Computer-Zine</input>
                <br>
                <input type="checkbox" value="Fishing-Zine">Fishing-Zine</input>
                <br>
                <input type="checkbox" value="Cat-O-Zine">Cat-O-Zine</input>
        </form>
    </div>
</body>
</html>
